<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HackMotion Analytics Dashboard</title>
      <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>HackMotion Analytics Dashboard</h1>
            <div class="time-range">
                <span>Data from: March 1, 2025</span>
            </div>
        </header>
        
        <div class="stats-container">
            <div class="stat-card">
                <h3>Page Views</h3>
                <div class="stat-value" id="page-view-count">Loading...</div>
            </div>
            <div class="stat-card">
                <h3>Video Starts</h3>
                <div class="stat-value" id="video-start-count">Loading...</div>
            </div>
            <div class="stat-card">
                <h3>Video Completions</h3>
                <div class="stat-value" id="video-complete-count">Loading...</div>
            </div>
            <div class="stat-card">
                <h3>Completion Rate</h3>
                <div class="stat-value" id="completion-rate">Loading...</div>
            </div>
        </div>
        
        <div class="data-container">
            <h2>Recent Events</h2>
            <div class="filter-bar">
                <select id="event-type-filter">
                    <option value="all">All Events</option>
                    <option value="page_view">Page Views</option>
                    <option value="video_start">Video Starts</option>
                    <option value="video_pause">Video Pauses</option>
                    <option value="video_complete">Video Completes</option>
                </select>
                <input type="text" id="user-filter" placeholder="Filter by User ID">
                <button id="apply-filters">Apply Filters</button>
            </div>
            <div class="events-table-container">
                <table class="events-table">
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Event Type</th>
                            <th>User ID</th>
                            <th>Details</th>
                        </tr>
                    </thead>
                    <tbody id="events-table-body">
                        <tr>
                            <td colspan="4">Loading events...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
